addons:
  apt:
    packages:
      - libgecode-dev

cache:
  - apt
  - bundler

dist: trusty

language: ruby

install:  travis_wait bundle install --jobs 3 --retry=3

script:
  - bundle exec rake compile
  - bundle exec rake spec

branches:
  only:
    - master

matrix:
  include:
  - rvm: 2.1.10
  - rvm: 2.2.5
  - rvm: 2.3.1
  - env:
      USE_SYSTEM_GECODE: 1
    rvm: 2.1.10
